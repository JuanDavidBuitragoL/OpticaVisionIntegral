<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layout/layout :: head"></head>


<body>
<nav th:replace="layout/layout :: navbar"></nav>
<div class="contenido-opticita">
    <div class="titulos-opticita">
        <h2 class="TITULO_OPTICITA">Registra Tu Producto Ahora</h2>
        <p class="crea-cuenta">Manten bajo control tu inventario de productos.</p>
    </div>

    <div class="container-formulario">
        <form th:object="${producto}" th:action="@{crearProducto}" method="post">
            <div class="form-group">
                <label for="codigo" class="control-label"></label>
                <input id="codigo" type="number" class="Nombre" th:field="*{codigo_producto}" name="codigo" placeholder="Codigo" required="true"/>
                <small></small>
            </div>

            <div class="form-group">
                <label for="nombre" class="control-label"></label>
                <input id="nombre" type="text" class="Apellido" th:field="*{nombre_producto}" name="nombre" placeholder="Nombre" required="true"/>
                <small></small>
            </div>

            <div class="form-group">
                <label for="descripcion" class="control-label"></label>
                <input id="descripcion" type="text" class="E-mail" th:field="*{descripcion_producto}" name="descripcion" placeholder="Descripcion" required="true"/>
                <small></small>
            </div>

            <div class="form-group">
                <label for="precio" class="control-label"></label>
                <input id="precio" type="text" class="Direccion" th:field="*{precio_producto}" name="precio" placeholder="Precio" required="true"/>
                <small></small>
            </div>

            <div class="form-group">
                <label for="existencias" class="control-label"></label>
                <input id="existencias" type="text" class="Numerodedocumento" th:field="*{existencias_producto}" name="existencias" placeholder="Existencias" required="true"/>
                <small></small>
            </div>


            <div class="form-group">
                <output class="Pais">
                    <label for="idproveedor"></label>
                    <select id="idproveedor" class="form-control" th:field="*{id_proveedor}" name="idproveedor" >
                        <option th:each="proveedor:${proveedor}" th:value="${proveedor.id_proveedor}" th:text="${proveedor.nombre_proveedor}" th:if="${proveedor.estado}==true">

                        </option>
                    </select>
                </output>
            </div>

            <a th:href="@{/listarProveedores}">Listar Proveedores</a>

            <div class="form-group">
                <div class="form-label">
                    <input type="submit" value="Guardar" class="btn btn-success" />
                </div>
            </div>

        </form>

        <div class="formulario-fondo">
            <h3 class="titulo-fondo">Informacion de Contacto</h3>
            <p class="parrafo-fondo">Llama o envia un correo y nuestro equipo te contactara en menos de 24 horas!</p>
            <span class="celular-fondo">+880 163 675 6208</span>
            <span class="correo-fondo">contact@debuggersstudio.com</span>
            <span class="direccion-fondo">C.c. Unicentro L-1040 Remansos De Sta In√©s</span>
            <img class="imagen-formulario" th:src="@{/images/imagen-logo5.png}" alt="logo" width="127px" height="91px">

        </div>

    </div>

</div>
<footer class="footer3" >
    <div th:replace="layout/layout :: footer"></div>
</footer>
</body>
</html>
